        <style>
            .loader {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #3498db;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
            /* Toast Styles */
            .toast {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 10px 20px;
                background-color: #4caf50; /* Green for success */
                color: white;
                border-radius: 5px;
                font-size: 14px;
                opacity: 0;
                transition: opacity 0.3s, transform 0.3s;
            }

            .toast.error {
                background-color: #f44336; /* Red for errors */
            }

            .toast.show {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }

            /* Character Count Styles */
            #charCount {
                font-size: 12px;
                transition: color 0.3s ease;
            }
        </style>

    <body class="bg-gradient-to-b from-gray-100 to-blue-50 text-gray-800">
        <!-- Header -->
        <header class="relative w-full py-10 px-4 bg-gradient-to-br from-indigo-700 via-purple-800 to-blue-800 text-white text-center shadow-2xl overflow-hidden">
            <!-- Gradient Light Overlay -->
            <div class="absolute inset-0 bg-white/5 backdrop-blur-sm z-0"></div>

            <!-- Floating Glow orbs -->
            <div class="absolute top-0 left-0 w-40 h-40 bg-blue-400/20 rounded-full blur-3xl animate-pulse -z-10"></div>
            <div class="absolute bottom-0 right-0 w-48 h-48 bg-indigo-500/20 rounded-full blur-2xl animate-pulse -z-10"></div>

            <!-- Header Content -->
            <div class="relative z-10">
                <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500 bg-clip-text text-transparent drop-shadow-sm animate-fade-in">
                    Share Your Story
                </h1>
                <p class="mt-3 text-lg md:text-xl text-white/80 font-light animate-fade-in delay-200">We’re excited to hear from you at <span class="font-semibold text-white">Ctrotech Tutor Insights</span>!</p>
            </div>
        </header>

        <!-- Form Section -->
        <section class="min-h-screen flex flex-col justify-center items-center px-4 relative overflow-hidden">
            <!-- Decorative Blobs -->
            <div class="absolute top-[-100px] left-[-100px] w-[300px] h-[300px] bg-blue-300 opacity-30 rounded-full blur-3xl animate-pulse"></div>
            <div class="absolute bottom-[-100px] right-[-100px] w-[300px] h-[300px] bg-indigo-300 opacity-30 rounded-full blur-3xl animate-pulse"></div>
            <!-- Form Card -->
            <form id="testimonialForm" class="w-full max-w-md mt-8 bg-white/60 backdrop-blur-md rounded-3xl shadow-2xl p-6 space-y-6 border border-white/30">
                <!-- Name Input -->
                <div class="relative">
                    <input type="text" id="name" class="peer w-full p-3 pt-5 border border-gray-300 bg-white/70 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder=" " />
                    <label for="name" class="absolute left-3 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm">Your Name</label>
                </div>

                <!-- Testimonial Message -->
                <div class="relative">
                    <textarea id="message" rows="5" placeholder=" " class="peer w-full p-3 pt-5 border border-gray-300 bg-white/70 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none"></textarea>
                    <label for="message" class="absolute left-3 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm">Your Testimonial</label>
                    <p id="charCount" class="text-right text-sm text-gray-500 mt-1">0/250</p>
                </div>

                <!-- Star Rating -->
                <div class="flex items-center space-x-2">
                    <p class="font-medium">Rate Us:</p>
                    <div id="ratingStars" class="flex space-x-1 text-2xl">
                        <ion-icon name="star-outline" class="cursor-pointer text-yellow-400" onclick="setRating(1)"></ion-icon>
                        <ion-icon name="star-outline" class="cursor-pointer text-yellow-400" onclick="setRating(2)"></ion-icon>
                        <ion-icon name="star-outline" class="cursor-pointer text-yellow-400" onclick="setRating(3)"></ion-icon>
                        <ion-icon name="star-outline" class="cursor-pointer text-yellow-400" onclick="setRating(4)"></ion-icon>
                        <ion-icon name="star-outline" class="cursor-pointer text-yellow-400" onclick="setRating(5)"></ion-icon>
                    </div>
                </div>

                <!-- Upload Image -->
                <div class="flex items-center space-x-3">
                    <input type="file" id="image" class="hidden" accept="image/*" onchange="previewImage(event)" />
                    <button type="button" onclick="document.getElementById('image').click()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 flex items-center space-x-2">
                        <ion-icon name="camera"></ion-icon><span>Upload Image</span>
                    </button>
                    <img id="preview" src="" alt="Preview" class="w-16 h-16 rounded-lg hidden border-2 border-blue-500" />
                </div>

                <!-- Submit Button & Loader -->
                <div class="flex flex-col items-center space-y-3">
                    <button type="submit" class="bg-indigo-700 w-full text-white py-2 rounded-lg hover:bg-blue-800 transition-all">Submit Testimonial</button>
                    <div id="loadingIndicator" class="hidden loader"></div>
                </div>
            </form>
        </section>
        <!-- Thank You Modal -->
        <div id="thankYouModal" class="fixed inset-0 bg-white flex-col items-center justify-center hidden z-50">
            <div class="text-center space-y-4">
                <ion-icon name="checkmark-circle" class="text-green-500 text-6xl animate-bounce"></ion-icon>
                <h2 class="text-2xl font-bold text-blue-700">Thank you for your testimonial!</h2>
                <p class="text-gray-600">Redirecting you back to home...</p>
            </div>
        </div>
        <script type="module">
            // Firebase Setup
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
            import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

            // Firebase Config
            const firebaseConfig = {
                apiKey: "AIzaSyCnEelN7uXmP3dWj213NBQAELXooWDjg",
                authDomain: "famlink-d500b.firebaseapp.com",
                projectId: "famlink-d500b",
                databaseURL: "https://famlink-d500b-default-rtdb.firebaseio.com",
                storageBucket: "famlink-d500b.appspot.com",
                messagingSenderId: "1078043142266",
                appId: "1:1078043142266:web:016f3deec706b7b85b73c3",
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);

            let selectedRating = 0;

            // Set rating visually
            function setRating(rating) {
                selectedRating = rating;
                document.querySelectorAll("#ratingStars ion-icon").forEach((star, index) => {
                    star.setAttribute("name", index < rating ? "star" : "star-outline");
                    star.classList.toggle("text-primary", index < rating);
                });
            }

            // Toast notifications
            function showToast(message, type = "success") {
                const toast = document.createElement("div");
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.classList.add("show"), 100);
                setTimeout(() => {
                    toast.classList.remove("show");
                    setTimeout(() => toast.remove(), 300);
                }, 4000);
            }

            // Convert image to base64
            function convertToBase64(file) {
                return new Promise((resolve, reject) => {
                    try {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            // Image preview
            function previewImage(event) {
                const file = event.target.files[0];
                const preview = document.getElementById("preview");
                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        preview.src = reader.result;
                        preview.classList.remove("hidden");
                    };
                    reader.readAsDataURL(file);
                }
            }

            // Character count with limit (but editable)
            function updateCharCount() {
                const messageInput = document.getElementById("message");
                const charCountDisplay = document.getElementById("charCount");
                let text = messageInput.value;

                if (text.length > 250) {
                    text = text.substring(0, 250);
                    messageInput.value = text;
                    showToast("⚠ Maximum 250 characters allowed.", "error");
                }

                charCountDisplay.textContent = `${text.length}/250`;
                charCountDisplay.classList.toggle("text-red-500", text.length >= 250);
            }

            // Save testimonial
            async function saveTestimonial({ name, message, rating, image }) {
                try {
                    const testimonialRef = push(ref(db, "testimonials_pending"));
                    await set(testimonialRef, {
                        name,
                        message,
                        rating,
                        image: image || "",
                        approved: false,
                    });
                    showToast("✅ Testimonial submitted! Awaiting approval.");
                    document.getElementById("testimonialForm").reset();
                    document.getElementById("preview").classList.add("hidden");
                } catch (error) {
                    console.error("Error saving testimonial:", error);
                    showToast("❌ Failed to submit testimonial.", "error");
                } finally {
                    document.getElementById("loadingIndicator").classList.add("hidden");
                }
            }

            // Form submit handler
            document.getElementById("testimonialForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                const loading = document.getElementById("loadingIndicator");
                loading.classList.remove("hidden");

                const name = document.getElementById("name").value.trim();
                const message = document.getElementById("message").value.trim();
                const imageInput = document.getElementById("image").files[0];

                if (!name || !message) {
                    showToast("⚠ Please fill in all fields.", "error");
                    loading.classList.add("hidden");
                    return;
                }

                try {
                    const base64Image = imageInput ? await convertToBase64(imageInput) : "";
                    await saveTestimonial({ name, message, rating: selectedRating, image: base64Image });

                    // Animate thank you modal
                    const modal = document.getElementById("thankYouModal");
                    modal.classList.remove("hidden");
                    gsap.fromTo(modal, { opacity: 0, scale: 0.95 }, { opacity: 1, scale: 1, duration: 0.6 });

                    setTimeout(() => (window.location.href = "index.html"), 3000);
                } catch (err) {
                    showToast("❌ Error during submission.", "error");
                    loading.classList.add("hidden");
                    console.error(err);
                }
            });

            // Event listeners
            document.getElementById("message").addEventListener("input", updateCharCount);
            document.getElementById("image").addEventListener("change", previewImage);
            window.setRating = setRating;
            window.previewImage = previewImage;
        </script>
