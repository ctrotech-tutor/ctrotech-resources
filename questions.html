        <!-- Styles & Icons -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

        <!-- Custom Animations -->
        <style>
            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes slideInBanner {
                from {
                    opacity: 0;
                    transform: translateY(-20%);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .animate-slide-down {
                animation: slideDown 0.3s ease-out forwards;
            }
            .animate-slide-in {
                animation: slideInBanner 0.5s ease-out forwards;
            }
            mark {
                background-color: #fef08a;
                padding: 0 4px;
                border-radius: 4px;

            }
        </style>

                .noscript-warning {

    <body class="bg-gray-50 text-gray-800 font-sans antialiased leading-relaxed">
        <!-- Offline Alert -->
        <div id="offlineBanner" class="hidden fixed top-0 z-40 w-full bg-yellow-100 text-yellow-800 text-center py-2 text-sm font-medium">
            You're offline. Some features may be unavailable.
        </div>

        <!-- Noscript Warning -->
        <div class="noscript-warning hidden text-center bg-red-100 text-red-800 p-3 text-sm">
            JavaScript is required to run this page. Please enable it in your browser.
        </div>

        <!-- Header -->
        <header class="fixed top-0 left-0 w-full bg-white shadow z-30 border-b">
            <div class="max-w-4xl mx-auto flex justify-between items-center px-6 py-3 md:py-4">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-indigo-700 flex items-center gap-2">
                        <ion-icon name="book-outline" class="text-2xl text-indigo-500"></ion-icon>
                        Lekki Headmaster Q&A
                    </h1>
                    <small class="text-xs text-gray-500">2025 JAMB Novel Questions</small>
                </div>
                <button onclick="dropItems()" class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-full shadow hover:bg-green-700 transition">
                    <ion-icon name="menu-outline" class="text-lg"></ion-icon>
                    <span class="hidden sm:inline">More options</span>
                </button>
            </div>
        </header>

        <!-- Dropdown Menu -->
        <nav id="dropdownMenu" class="hidden fixed right-6 top-20 bg-white border shadow-md rounded-lg w-48 z-40 animate-slide-down">
            <ul class="text-gray-700 py-2">
                <li><button onclick="downloadPDF()" class="w-full text-left px-4 py-2 hover:bg-gray-100">Download PDF</button></li>
                <li><a href="mailto:ctrotech.devs@gmail.com" class="block px-4 py-2 hover:bg-gray-100">Contact</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main id="novelQAContent" class="pt-[5.7rem] max-w-4xl mx-auto px-6 pb-20">
            <!-- Search -->
            <div class="mb-6 relative">
                <input
                    type="text"
                    id="novelSearch"
                    placeholder="Search questions..."
                    aria-label="Search questions"
                    class="w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 placeholder-gray-500 outline-none"
                />
                <ion-icon name="search-outline" class="absolute right-4 top-3.5 text-gray-400 text-xl pointer-events-none"></ion-icon>
            </div>

            <!-- Questions -->
            <section id="questionsContainer" class="space-y-6" aria-live="polite">
                <!-- Questions will be injected here -->
            </section>
        </main>

        <!-- Footer -->
        <footer class="fixed bottom-0 w-full bg-white border-t py-4 text-center text-xs text-gray-500 shadow">
            <div class="flex items-center justify-center gap-2 px-4">
                <img src="ctrotech.jpg" alt="Ctrotech Logo" class="h-8 w-auto rounded-full" />
                <span>&copy; 2025 Ctrotech Tutor Insights. All rights reserved. | Designed for Education & Growth</span>
            </div>
        </footer>

        <!-- Scroll To Top -->
        <button
            id="scrollTopBtn"
            aria-label="Scroll to top"
            class="hidden fixed bottom-12 right-6 opacity-0 scale-90 transition-all duration-300 ease-in-out bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 z-50 w-12 h-12 flex items-center justify-center"
        >
            <ion-icon name="arrow-up-outline" class="text-xl"></ion-icon>
        </button>

        <!-- External Scripts -->
        <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
        <script src="questionData.js"></script>
        <script src="app.js" defer></script>

        <!-- Dropdown + PWA + Scroll Scripts -->
        <script>
            let isMenuOpen = false;
            function dropItems() {
                const menu = document.getElementById("dropdownMenu");
                if (!isMenuOpen) {
                    menu.classList.remove("hidden");
                    isMenuOpen = true;
                    document.addEventListener("click", handleOutsideClick);
                    window.addEventListener("scroll", handleScrollClose);
                } else {
                    closeMenu();
                }
            }
            function closeMenu() {
                const menu = document.getElementById("dropdownMenu");
                menu.classList.add("hidden");
                isMenuOpen = false;
                document.removeEventListener("click", handleOutsideClick);
                window.removeEventListener("scroll", handleScrollClose);
            }
            function handleOutsideClick(e) {
                const menu = document.getElementById("dropdownMenu");
                const button = document.querySelector('[onclick="dropItems()"]');
                if (!menu.contains(e.target) && !button.contains(e.target)) {
                    closeMenu();
                }
            }
            function handleScrollClose() {
                if (isMenuOpen) closeMenu();
            }

            // Service Worker for offline caching
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("/sw.js")
                        .then((reg) => console.log("Service Worker registered:", reg.scope))
                        .catch((err) => console.error("SW registration failed:", err));
                });
            }

            // Install prompt
            let deferredPrompt;
            window.addEventListener("beforeinstallprompt", (e) => {
                e.preventDefault();
                deferredPrompt = e;
                setTimeout(() => {
                    if (confirm("Do you want to install the Novel Practice App?")) {
                        deferredPrompt.prompt();
                    }
                }, 3000);
            });
        </script>
    </body>
</html>
